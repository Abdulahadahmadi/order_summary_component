<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./main.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  

      <div class="container mx-auto w-96 px-2 m-76 bg-gray-300 mt-28 rounded-2xl shadow-2xl font-mono">
        <div class="flex flex-col">
          <div class="mt-0 mx-auto w-106">
              <img class="mt-0 rounded-t-xl" src="./images/illustration-hero.svg" alt="image" />
          </div>
          <h1 class="font-bold text-2xl text-center mt-4">Order Summary</h1>
          <p class="text-gray-800 text-center text-sm py-4 px-10">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>

            <div class="flex flex-row px-6">
              <img src="./images/icon-music.svg" alt="img2" />
              <div class="flex flex-col pl-10">
                <div class="font-bold">Annual Plan</div>
                <div>$59.99/year</div>
              </div>
              <a href="#" class="underline text-blue-900 ml-16">Change</a>
            </div>


            <button class="btn bg-blue-700 mt-6 py-3 rounded-2xl font-bold text-white">Proceed to Payment</button>
            <span class="text-center pt-4 mb-16">Cancel Order</span>
        </div>
      </div>


  
  <div class="attribution mt-10 bg-blcak-200">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
